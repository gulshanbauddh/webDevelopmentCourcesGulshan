<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position Property</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box1 {
            background-color: red;
        }

        .box2 {
            background-color: rgb(207, 255, 136);
        }

        .box3 {
            background-color: rgb(98, 98, 189);

        }

        .box4 {
            background-color: rgb(228, 113, 31);
        }

        .box {
            height: 133px;
            width: 80vw;
            padding: 3px;
            border: 3px solid black;
        }
    </style>
</head>

<body>
    <!-- By Dafult Position "Static" means => top, botom, Left, Right ettc not applicable -->
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
</body>

</html>
